<div class="flex flex-wrap">
    <div class="w-full sm:w-6/12 md:w-4/12 px-4">
        <div class="relative inline-flex align-middle w-full">
            <button
            class="text-white font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150 bg-blue-500 active:bg-blue-800"
            type="button"
            (click)="toggleDropdown($event)"
            style="min-width: 12rem"
            #btnDropdownRef
            >
                Start
            </button>
        </div>
    </div>
</div>
<div class="z-50" style="min-width: 12rem" #popoverDropdownRef>
    <div
      class="bg-white text-base z-50 float-left py-2 list-none text-left rounded shadow-lg mt-1"
      style="min-width: 12rem"
      [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
    >
        <a
        href="/login"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent  text-blueGray-700"
        >
            Log In
        </a>
        <a
        href="/register"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent  text-blueGray-700"
        >
            Register
        </a>
        <hr class="my-6 border-gray-400" />
        <a
        href="/"
        class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent  text-blueGray-700"
        >
            Back
        </a>
    </div>
</div>
