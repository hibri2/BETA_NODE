<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Reset Pasword</h1>
  
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" placeholder="2+Cb~va8m?^MH`-">
        <label>Password ::</label>
      </div>
  
      <div class="form-floating">
        <input formControlName="password_confirm" type="password" class="form-control" placeholder="2+Cb~va8m?^MH`-">
        <label>Retype Password ::</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>
