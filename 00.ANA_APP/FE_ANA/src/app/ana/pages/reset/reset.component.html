<div class="app-container">
  <main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <div class="body-container-title"> 
        <h1 class="h3 mb-3 fw-normal">Reset Pasword</h1>
      </div>

      <div class="body-container-info mb-5">
          <label>Password ::</label>
          <input formControlName="password" type="password" class="form-control" placeholder="password">
          <label>Retype Password ::</label>
          <input formControlName="password_confirm" type="password" class="form-control" placeholder="confirm password">
        </div>
  
      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Submit</button>
    </form>
  </main>
</div>
