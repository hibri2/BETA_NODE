<div *ngIf="message">
  {{message}}
  <ul>
    <li><a routerLink="/login">Return</a></li>
  </ul>
</div>
<div class="auth-action-container">
  <main class="form-signin" *ngIf="!message">
    <form [formGroup]="form" (submit)="submit()">
      <div class="auth-action-container-title">
        <h1 class="h3 mb-3 fw-normal">User Access</h1>
      </div>
      
      <div class="auth-action-container-body">
        <label>E-Mail ::</label>
        <input formControlName="email" class="form-control"  placeholder="e@Mail">
        <label>Password ::</label>
        <input formControlName="password" type="password" class="form-control" placeholder="your password?">
      </div>

      <div class="mb-3">
        <a routerLink="/forgot">Forgot your password?</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
      <div class="link-to-register">Don't have an account? <a [routerLink]="['/register']">Get Started</a></div>
    </form>
  </main>
</div>
