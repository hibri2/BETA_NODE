<div *ngIf="message">
    {{message}}
    <ul>
      <li><a routerLink="/login">Back</a></li>
    </ul>
  </div>
<div>

<form [formGroup]="form" (submit)="submit()" *ngIf="!message">
  <div class="text-black text-center mb-5 mt-5 font-bold">
    <p>User Access</p>
    Insert Authenticator's Code
  </div>
  <div class="relative w-full mb-3">
    <label
      class="block uppercase text-gray-700 text-xs font-bold mb-2"
      for="grid-password"
      >6 Digits Code
    </label>
    <div class="relative">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <i class="text-gray-500 fa-solid fa-hashtag"></i>
      </div>
      <input
        formControlName="code"
        type="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"      placeholder="6 digits code"
        style="transition: all 0.15s ease 0s;"
      />
    </div>
  </div>
  <div class="text-center mt-6">
    <button
      class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
      type="submit"
      style="transition: all 0.15s ease 0s;"
    >
      Sign In
    </button>
  </div>
  <section class="hero container max-w-screen-lg mx-auto pb-10 mt-3 flex justify-center">
    <qrcode [qrdata]="LoginData.xQrCode" [width]="300" [errorCorrectionLevel]="'M'" ></qrcode>
  </section>
  <div *ngIf="!LoginData.xQrCode">
    <div>
      <button (click)="getQR()"
      class="bg-fuchsia-900 text-white active:bg-fuchsia-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
      style="transition: all 0.15s ease 0s;"
      >
        {{qrmessage}}
      </button>
      <section class="container max-w-screen-lg mx-auto pb-10 mt-3 flex justify-center">
        <div class="object-center shadow-lg ">
          <qrcode [qrdata]="getxQrCode" [width]="300" [errorCorrectionLevel]="'M'" [hidden]="qrhide"></qrcode>
        </div>
      </section>
    </div>
  </div>
</form>
