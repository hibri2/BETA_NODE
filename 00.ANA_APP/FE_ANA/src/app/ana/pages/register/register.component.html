<main class="form-signin">
  <form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    
    <div class="form-floating">
      <input formControlName="first_name" class="form-control"  placeholder="Hugo">
      <label>First Name ::</label>
    </div>

    <div class="form-floating">
      <input formControlName="last_name" class="form-control"  placeholder="Tomasin">
      <label>Last Name ::</label>
    </div>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control"  placeholder="e@Mail">
      <label>Email address ::</label>
    </div>

    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="2+Cb~va8m?^MH`-">
      <label>Password ::</label>
    </div>

    <div class="form-floating">
      <input formControlName="password_confirm" type="password" class="form-control" placeholder="2+Cb~va8m?^MH`-">
      <label>Retype Password ::</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
</main>
