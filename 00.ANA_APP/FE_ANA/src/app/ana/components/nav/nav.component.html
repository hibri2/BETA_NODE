<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
            <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/" class="nav-link px-2 text-white">Back</a></li>
        </ul>

        <div class="text-end" *ngIf="!authenticated">
          <a routerLink="/login" class="btn btn-outline-light me-2">Login</a>
          <a routerLink="/register" class="btn btn-outline-light me-2">Register</a>
        </div>

        <div class="text-end" *ngIf="authenticated">
          <a routerLink="/home" class="btn btn-outline-light me-2" (click)="logout()">Home</a>
          <a routerLink="/login" class="btn btn-outline-light me-2" (click)="logout()">Logout</a>
        </div>

      </div>
    </div>
  </header>
